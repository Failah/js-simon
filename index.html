<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>SimonValerio</title>
</head>

<body>
    <div class="container column align-center">
        <h1 class="info-box">
            NUMBER MEMORY GAME!
        </h1>
        <div class="info-box">
            After clicking the button, 5 random numbers between 1 and 10 will appear in the box below. They will
            disappear after a few seconds, so do your best to memorize them and check how many did you guess correctly!
        </div>
        <div>
            <button id="num-generator">
                Generate Random Numbers
            </button>
        </div>
        <div id="num-area" class="row">
            RANDOM NUMBERS AREA!
        </div>
    </div>
</body>

</html>
